server:
  port: 8125
management:
  endpoints:
    web:
      exposure:
        include: gateway

spring:
  application:
    name: psi-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: psi-user
        uri: lb://psi-user
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
      - id: psi-auth
        uri: lb://psi-auth
        predicates:
          - Path=/api/security/**
        filters:
          - StripPrefix=2
      - id: psi-notes
        uri: lb://psi-notes
        predicates:
          - Path=/api/notes/**
        filters:
          - StripPrefix=2
  sleuth:
    sampler:
      probability: 1.0

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    service-url:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.uuid}}

config:
  security:
    oauth:
      jwt:
        key: testequalquerqueprecisaterumasenhagrande
