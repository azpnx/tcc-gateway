server:
  port: 8125
management:
  endpoints:
    web:
      exposure:
        include: gateway

spring:
  application:
    name: psi-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
      - id: psi-user
        uri: lb://psi-user
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
      - id: psi-auth
        uri: lb://psi-auth
        predicates:
          - Path=/api/security/**
        filters:
          - StripPrefix=2

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8671/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.uuid}}

config:
  security:
    oauth:
      jwt:
        key: testequalquerqueprecisaterumasenhagrande